plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Can use testCompile if your tests are in a separate src/test folder
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.3.1'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.13.3'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    compile group: 'io.rest-assured', name: 'json-path', version: '4.4.0'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
}
